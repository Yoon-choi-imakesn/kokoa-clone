<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to YoonTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:56</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to YoonTalk</h1>
      <p class="welcome-header__text">
        If you have a YoonTalk Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
        name="username"
      />
      <input
        class="login-form__input"
        type="password"
        placeholder="Password"
        name="password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <!-- <input class="login-form__btn" type="button" value="Sign Up" /> -->
      <a class="login-form__findAnchor" href="#"
        >Find YoonTalk Account or Password</a
      >
    </form>

    <script
      src="https://kit.fontawesome.com/f3ddc6c33d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
